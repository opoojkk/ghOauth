<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 授权</title>
</head>
<body>
    <h1>GitHub 授权示例</h1>
    <button id="authorize-button">授权 GitHub 访问</button>

    <script>
        document.getElementById('authorize-button').onclick = function() {
            const clientId = 'YOUR_CLIENT_ID';  // 替换为你的 client_id
            const redirectUri = 'YOUR_REDIRECT_URI'; // 替换为你的回调 URL
            const scope = 'repo';  // 请求的权限
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}`;
            window.location.href = authUrl;
        };
    </script>
</body>
</html>
